<ion-view view-title="Feed for '{{todo.title}}'">

    <ion-content>

        <div class="card" ng-repeat="message in messages">

            <!-- Basic Message in Todo Feed -->
            <div class="item item-text-wrap" href="#" ng-hide="message.submissionId">
                {{message.body}}
            </div>

            <!-- Comment on Submission -->
            <div ng-show="message.submissionId">
                <a class="item item-icon-left assertive" ui-sref="todo.submission({ submissionId: message.submissionId })">
                    <i class="icon ion-quote"></i> {{message.body}}
                </a>
            </div>

        </div>

        <div class="bar bar-foot item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-chatbox placeholder-icon"></i>
                <input ng-model="body" type="text" ng-keypress="($event.which === 13)?submitMessage(body):0" placeholder="Send a message" />

            </label>
            <button class="button button-clear">
                Cancel
            </button>
        </div>

    </ion-content>

</ion-view>
