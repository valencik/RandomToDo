<ion-view view-title="Feed for '{{todo.title}}'">

    <ion-nav-buttons side="left" class="button-clear">
        <a ui-sref="dash">
            <i class="ion-arrow-left-a"></i> Dashboard
        </a>
    </ion-nav-buttons>

    <ion-content>

        <div class="card" ng-repeat="message in messages | orderBy:predicate">

            <!-- Basic Message in Todo Feed -->
            <div class="item item-text-wrap" href="#" ng-hide="message.submissionId">
                {{message.body}}
            </div>

            <!-- Comment on Submission -->
            <div ng-show="message.submissionId">
                <a class="item item-icon-left assertive" ui-sref="submission({ submissionId: message.submissionId })">
                    <i class="icon ion-quote"></i> {{message.body}}
                </a>
            </div>

        </div>

        <div class="bar bar-foot item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-chatbox placeholder-icon"></i>
                <input ng-model="body" type="text" placeholder="Send a message" class="submission-comment"/>
            </label>
            <button class="button" ng-click="submitMessage(body)">
                Submit
            </button>
        </div>


    </ion-content>

</ion-view>
