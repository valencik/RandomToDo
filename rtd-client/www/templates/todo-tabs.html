<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<div ui-view></div>

<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Todos" icon-off="ion-clipboard" icon-on="ion-clipboard" ui-sref="dash">
    <ion-nav-view name="todo-dash"></ion-nav-view>
  </ion-tab>

  <!-- Gallery Tab -->
  <ion-tab title="Gallery" icon-off="ion-images" icon-on="ion-images" ui-sref="todo.gallery">
    <ion-nav-view name="todo-gallery"></ion-nav-view>
  </ion-tab>

  <!-- Feed Tab -->
  <ion-tab title="Feed" icon-off="ion-ios7-chatboxes-outline" icon-on="ion-ios7-chatboxes" ui-sref="todo.feed">
    <ion-nav-view name="todo-feed"></ion-nav-view>
  </ion-tab>

  <!-- Submission Tab -->
  <ion-tab title="Submit" icon-off="ion-ios7-cloud-upload-outline" icon-on="ion-ios7-cloud-upload" ui-sref="todo.submit">
    <ion-nav-view name="todo-submit"></ion-nav-view>
  </ion-tab>

</ion-tabs>
