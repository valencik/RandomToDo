<ion-view view-title="Gallery">
  <ion-content class="padding">

    <div ng-if="submissions.length == 0">
        There are no submissions! <a ui-sref="todo.submit">Submit your own!</a>
    </div>

    <div ng-repeat="submission in submissions">
      <div class="row responsive-sm" ng-if="$even">

        <div class="col-50" ui-sref="tab.submission" style="text-align: center;">
          <img ng-src="{{submissions[$index].resource}}" width="300">
        </div>
        <div class="col-50" ui-sref="tab.submission" style="text-align: center;">
          <img ng-src="{{submissions[$index+1].resource}}" width="300">
        </div>

      </div>
    </div>

  </ion-content>
</ion-view>
