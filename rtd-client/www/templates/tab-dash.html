<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card" ng-repeat="todo in todos">
      <div class="item item-divider">{{todo.name}}</div>
      <div class="item item-body">
        <div>
          {{todo.description}}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
